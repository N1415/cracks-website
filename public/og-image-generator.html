<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Cracks Hospitality Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            box-sizing: border-box;
        }
        
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="%23333" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.1;
        }
        
        .logo {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .logo-small {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 40px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .services {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.02em;
            opacity: 0.7;
            position: relative;
            z-index: 2;
        }
        
        .accent-line {
            width: 80px;
            height: 2px;
            background: white;
            margin: 30px auto;
            position: relative;
            z-index: 2;
        }
        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="og-container">
    
        
        <div class="logo">CRACKS</div>

        <div class="logo-small">HOSPITALITY STUDIO</div>

        <div class="accent-line"></div>
        
        <div class="tagline">
            Building Hospitality Icons, One Restaurant at a Time
        </div>
        
        <div class="services">
            Restaurant Concept Creation • Development Coordination • Launch Support
        </div>
    </div>
    
    <script>
        // Instructions for generating the OG image:
        console.log(`
        To generate the OG image:
        
        1. Open this file in a browser
        2. Take a screenshot of the 1200x630px area
        3. Save as 'og-image.jpg' in the public folder
        4. Or use a tool like:
           - https://www.canva.com/ (free)
           - https://og-image.vercel.app/ (free)
           - Browser dev tools to capture the element
        
        The image should be 1200x630 pixels for optimal social media sharing.
        `);
    </script>
</body>
</html>
